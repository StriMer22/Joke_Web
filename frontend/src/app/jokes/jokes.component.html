<div class="d-flex justify-content-center">
  <div class="d-flex flex-column justify-content-center container-joke">
    <ng-container
      *ngIf="isLoggedIn | async"
      class="d-flex align-items-center justify-content-start ml-auto mt-2"
    >
      <app-add-joke (jokeAdded)="getJokes()"></app-add-joke>
    </ng-container>
    <app-joke-card [currentJoke]="currentJoke"></app-joke-card>
    <div class="d-flex align-items-center justify-content-end ml-auto mt-2">
      <button
        class="text-dark p-button-warning"
        pButton
        type="button"
        (click)="changeJoke()"
        label="Pokaż następny"
      ></button>
    </div>
  </div>
</div>
